<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    fieldset{
        margin-top: 80px;
        width: 300px;
        background-color: rgb(17, 50, 238)
    }
    #box{
        border: 2px solid rgb(0, 0, 0);
        margin-top: 10px;
        width: 320px;
        font-weight: bold;
        height: 150px;
        background-color: #ebe8658d;
    }
  </style>
  <body>
    <!-- Form Control -->
     <center> <fieldset>
        <center><b><legend >Trainee Form</legend></b></center>
        <form onsubmit="getFormValues(); return false;" id="my_form" name="my_form">
           <table>
            <tr>
                <td><b>Name</b></td>
                <td>  :<input type="text" autofocus placeholder="Write name.." name="name" id="fname"><br></td>
            </tr> 
            <tr>
              <td><b>ID</b></td>
              <td> :<input type="text" autofocus placeholder="Write id number..." name="id" id="sid"><br></td>
          </tr> 
          
            <tr>
                <td><b>Email</b></td>
                <td>:<input type="email" id="email" placeholder="Enter your email"></td>

            </tr>
               <tr>
                <td><b>Gender </b></td>
                <td>:<input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female</td>
               </tr> 
               <tr>
                <td><label><b>Round</b></label> </td>
                <td>
                  :<select name="round" id="round">
                        <option value="50">50</option>
                        <option value="51">51</option>
                        <option value="52">52</option>
                        <option value="53">53</option>
                    </select>
                </td>
                
               </tr> 
               <tr>
                <td><label>Mobile number</label></td><td>:<input type="Number" Name="mobile_number"></td>
               </tr>
               <tr>
                <td><label>Blood Group</label></td><td>: <select name="blood_group" id="blood">
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select></td>
               </tr>
               <tr>
                <td><label><b>Address</b></label> </td>
                <td> :<textarea rows="3" cols="20" name="address" id="address"></textarea> </td>
               </tr>

               <tr>
                <td><label><b>Education</b></label></td>
                   <td>
                    :<input type="checkbox" value="SSC" name="eddu"> SSC
                    <input type="checkbox" value="HSC" name="eddu"> HSC
                    <input type="checkbox" value="BSC" name="eddu"> BSC
                  </td>
               </tr>

               <tr> <td>  <input type="submit"></td>
            <td><input type="reset"> </td>
                </tr>            
           </table>
        </form>
      </fieldset>
      </center>

      <center><textarea name="box" id="box" cols="30" rows="20"></textarea>
      </center>
      <script>
        function getFormValues() {
          let s= "\n";
          let form=document.my_form;
          let sname=form.name.value;
          let sid=form.id.value;
          let semail=form.email.value;
          let sgender=form.gender.value;
          let sround=form.round.value;
          let smobile_number=form.mobile_number.value;
          let saddress=form.address.value;
          let sblood_group=form.blood_group.value;
          let seducation="";
          for(i=0;i<form.eddu.length;i++){
            if(form.eddu[i].checked){
                seducation+=form.eddu[i].value+" ";
            }

          }


          var fulldata=document.getElementById("box").innerHTML="Name = "+sname+s+"ID = "+sid+s+"Email = "+semail+s+"Gender = "+sgender+s+"Round = "+sround+s+"Mobile Number="+smobile_number+s+"Blood Group="+sblood_group+s+"Address = "+ saddress+s+"Edducation = "+seducation+s;
         // var a = window.open();
          window.open().document.write('<center><textarea name="box" id="box" cols="50" rows="8">'+fulldata+'</textarea></center>');
          
        }
      </script>
  </body>
</html>
